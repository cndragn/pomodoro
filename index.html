<!DOCTYPE html>
<html>

<head>
    <title>Pommodoro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div id="header">
            <h1>Pomodoro Clock</h1>
            <h2>Time Management App</h2>
        </div>
        <h3>Session</h3>
        <div class="row setTime"></div>
        <div class="col-sm-4">
            <button>-</button>
        </div>
        <div class="col-sm-4 work">Work</p>
        </div>
        <div class="col-sm-4">
            <button>+</button>
        </div>
        <h3>Break</h3>
        <div class="row setTime"></div>
        <div class="col-sm-4">
            <button>-</button>
        </div>
        <div class="col-sm-4 rest">Rest</p>
        </div>
        <div class="col-sm-4">
            <button>+</button>
        </div>
        <div class="timer"></div>
    </div>
    <footer class="text-center">
        <p>Developed by <a href="http://www.CandiceDavidson.com">Candice Davidson</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
