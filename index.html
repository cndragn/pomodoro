<!DOCTYPE html>
<html>

<head>
    <title>Pommodoro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div id="header">
            <h1>Pomodoro Clock</h1>
            <h2>Time Management App</h2>
        </div>
        <div id="getTime">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Session</h3>
                    <div class="row">
                        <div type="button" id="sessionLess" class="btn col-sm-4 lessMore">-</div>
                        <div id="work" class="col-sm-4">25m</p>
                        </div>
                        <div type="button" id="sessionMore" class="btn col-sm-4 lessMore">+</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3>Break</h3>
                    <div class="row">
                        <div class="row setTime"></div>
                        <div type="button" id="breakLess" class="btn col-sm-4 lessMore">-</div>
                        <div id="rest" class="col-sm-4">5m</p>
                        </div>
                        <div type="button" id="breakMore" class="btn col-sm-4 lessMore">+</div>
                    </div>
                </div>
            </div>
        </div>
        <div type="button" id="start" class="btn">Start</div>
        <div id="displayTime">25m 00s</div>
    </div>
    <footer class="text-center">
        <p>Developed by <a href="http://www.CandiceDavidson.com">Candice Davidson</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
